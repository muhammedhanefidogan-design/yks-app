<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hüda Doğan | Haute Couture</title>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;1,400&family=Tenor+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
:root {
--black:#121212;--white:#ffffff;--gray:#777;--light-gray:#f4f4f4;--gold:#c5a059;
}
*{box-sizing:border-box;margin:0;padding:0;}
html{scroll-behavior:smooth;}
body{font-family:'Tenor Sans',sans-serif;background:var(--white);color:var(--black);overflow-x:hidden;}
h1,h2,h3,h4{font-family:'Bodoni Moda',serif;text-transform:uppercase;letter-spacing:1px;}
header{
display:flex;justify-content:space-between;align-items:center;
padding:15px 5%;border-bottom:1px solid #eee;background:rgba(255,255,255,0.98);
position:fixed;width:100%;top:0;left:0;z-index:1000;height:70px;
}
.brand-logo img{height:40px;width:auto;cursor:pointer;display:block;}
.desktop-nav{display:flex;align-items:center;gap:30px;}
.desktop-nav ul{display:flex;gap:20px;list-style:none;}
.desktop-nav a{text-decoration:none;color:var(--black);font-size:.85rem;text-transform:uppercase;font-weight:700;transition:.3s;cursor:pointer;}
.desktop-nav a:hover{color:var(--gold);}
.header-btn{background:var(--black);color:white;padding:10px 20px;text-decoration:none;font-size:.8rem;text-transform:uppercase;border-radius:2px;}
.mobile-toggle{display:none;font-size:1.8rem;color:var(--black);background:none;border:none;cursor:pointer;padding:5px;}
.mobile-nav-list{display:none;position:absolute;top:70px;left:0;width:100%;background:var(--black);text-align:center;padding:20px 0;box-shadow:0 5px 10px rgba(0,0,0,0.2);}
.mobile-nav-list.active{display:block;}
.mobile-nav-list ul{list-style:none;padding:0;margin:0;}
.mobile-nav-list li{margin:15px 0;}
.mobile-nav-list a{color:white;text-decoration:none;font-size:1.1rem;text-transform:uppercase;display:block;}
.mobile-btn{display:inline-block;margin-top:10px;background:var(--gold);color:var(--black);padding:12px 30px;text-decoration:none;font-weight:bold;}
.page-view{display:none;padding-top:70px;min-height:100vh;animation:fadeIn .5s ease;}
#view-home{display:block;}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
.hero{display:flex;height:calc(100vh - 70px);background:var(--black);color:white;}
.hero-text{flex:1;display:flex;flex-direction:column;justify-content:center;padding:0 80px;}
.hero-text h1{font-size:3.5rem;margin-bottom:20px;}
.hero-text p{color:#ccc;letter-spacing:2px;margin-bottom:40px;}
.btn-white{background:white;color:black;padding:15px 40px;border:none;text-transform:uppercase;font-weight:bold;cursor:pointer;width:fit-content;transition:.3s;display:inline-block;text-decoration:none;}
.hero-img{flex:1.2;position:relative;background:#222;}
.hero-img img{width:100%;height:100%;object-fit:cover;}
section{padding:80px 5%;}
.split-section{display:flex;gap:60px;align-items:center;max-width:1200px;margin:0 auto;}
.left-content{text-align:center;flex:1;}
.big-logo{width:80%;max-width:300px;}
.right-content{flex:2;}
.feature-img img{width:100%;height:400px;object-fit:cover;}
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:20px;}
.card img{width:100%;height:450px;object-fit:cover;}
.card-info{text-align:center;padding:10px;}
.blog-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:30px;}
.blog-item img{width:100%;height:300px;object-fit:cover;}
footer{background:var(--black);color:white;padding:50px;text-align:center;}
@media(max-width:1024px){
header{justify-content:space-between !important;padding-right:20px;height:70px;}
.desktop-nav{display:none;}
.mobile-toggle{display:block;font-size:1.5rem;padding:0;}
.mobile-nav-list{width:100%;}
.mobile-nav-list ul{width:100%;display:block;}
.mobile-nav-list li{width:100%;margin:15px 0;}
</html>
